<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Sunrin internet high school</title>

        <link href="../css/styles.css" rel="stylesheet">
        <link href="../css/signup.css" rel="stylesheet">
    </head>
    <body oncontextmenu="return false" ondragstart="return false" onselectstart="return false">


        <div class="signinbox">
            <h1>회원가입</h1>
            <form name="form_signup" action="../php/signin.php" method="post">
                <table class = signuptable border="1">
                    <tr>
                        <td>아이디</td>
                        <td><input class="textfield" type="text" name="id" autofocus></td>
                        <td><input id="login_btn" type=submit value="중복확인"></td>
                    </tr>
                    <tr>
                        <td>패스워드</td>
                        <td><input class="textfield" type="text" name="password"></td>
                    </tr>
                    <tr>
                        <td>패스워드 확인</td>
                        <td><input class="textfield" type="text" name="passwordcheck"></td>
                    </tr>
                    <tr>
                        <td>이메일</td>
                        <td><input class="textfield" type="text" name="email"></td>
                    </tr>
                    <tr>
                        <td>휴대폰</td>
                        <td><input class="textfield" type="text" name="phone"></td>
                    </tr>
                </table>
                
                
        
                <br>
                <input id="guest_btn" type=button value="모든 이용약관에 동의 및 회원가입 확인">
            </form>
        </div>

    </body>
</html>
